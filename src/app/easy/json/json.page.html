<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="easy-ion-item">
          <ion-textarea id="easy-json-textarea" placeholder="请输入需要转换的json字符串..." (ionFocus)="ionFocus()" autofocus="true" inputmode="text"
            [rows]="rows" [(ngModel)]="jsonValue"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="format()">格式化</ion-button>
        <ion-button (click)="copy()" color="success">复制</ion-button>
        <ion-button (click)="save()" color="success">保存文件</ion-button>
        <ion-button (click)="clear()" color="danger">清空</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <pre *ngIf="errorMessage !== ''" class="easy-error-block">{{ errorMessage }}</pre>
        <pre *ngIf="successMessage !== ''" class="easy-success-block">{{ successMessage }}</pre>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
